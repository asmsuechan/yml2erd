shared_columns:
  id: integer
  created_at: datetime
  updated_at: datetime
companies:
  columns:
    - name: string
    - address: string
  relations:
    has_many:
      - users
users:
  columns:
    - crypted_password: string
    - email: string
    - password_salt: string
    - auth_token: string
    - company_id: integer
    - deleted_at: datetime
  index:
    - email
  relations:
    belongs_to:
      - companies
    has_many:
      - posts
      - user_logs
roles:
  columns:
    - title: string
    - user_id: intger
  relations:
    belongs_to:
      - users
user_logs:
  columns:
    - recently_signed_in: datetime
    - user_id: integer
  relations:
    belongs_to:
      - users
posts:
  columns:
    - title: string
    - body: text
    - attachment_path: string
    - deleted_at: datetime
    - user_id: integer
  index:
    - user_id
  relations:
    belongs_to:
      - users
